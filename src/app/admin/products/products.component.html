<div id="add-product-modal" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <div class="modal_header">
      <h2>Add Product</h2>
    </div>

    <mat-stepper>
      <mat-step>
        <ng-template matStepLabel></ng-template>
        
            <div class="form-box">
              <label for="plan-name-input"> Name  *</label>
              <input type="text" id="plan-name-input" />
            </div>
          
            <div class="form-box">
              <label for="plan-name-input"> Product Description *</label>
              <input type="text" id="plan-name-input" />
            </div>
            <div class="form-box">
              <label for="plan-name-input"> Short Description *</label>
              <input type="email" id="plan-name-input" />
            </div>
      
            <div class="form-box">
              <label for="plan-name-input"> SEO Description *   </label>
              <input type="text" id="plan-name-input"  />
            </div>
            <div class="form-box">
              <label for="plan-name-input"> Display Price *</label>
              <input type="text" id="plan-name-input"  />
            </div>
            <div class="buttons">

                <button  id="submit-button" matStepperNext>
                 Next
                </button>
            </div>
         

      </mat-step>
     
      <mat-step>
        <ng-template matStepLabel></ng-template>
        
            <div class="form-box">
              <label for="plan-name-input">Product base weight *</label>
              <input type="text" id="plan-name-input" />
            </div>
          
            <div class="form-box">
              <label for="plan-name-input"> Product Purity*</label>
              <input type="text" id="plan-name-input" />
            </div>
            <div class="form-box">
              <label for="plan-name-input"> Product Colour*</label>
              <input type="email" id="plan-name-input" />
            </div>
      
            <div class="form-box">
              <label for="plan-name-input"> Product Metal</label>
              <input type="text" id="plan-name-input"  />
            </div>
            <div class="buttons">

                <button  matStepperPrevious>Back</button>
                <button  id="submit-button" matStepperNext>
                    Next
                </button>
            </div>
         
      </mat-step>
      <mat-step>
        <ng-template matStepLabel></ng-template>
        
            <div class="form-box">
              <label for="plan-name-input"> Vendor Name *</label>
              <input type="text" id="plan-name-input" />
            </div>
          
            <div class="form-box">
              <label for="plan-name-input"> Vendor ID*</label>
              <input type="text" id="plan-name-input" />
            </div>
            <div class="form-box">
              <label for="plan-name-input"> Vendor *</label>
              <input type="email" id="plan-name-input" />
            </div>
            <div class="form-box">
              <label for="plan-name-input">  Price *</label>
              <input type="text" id="plan-name-input"  />
            </div>
          
            <div class="buttons">
                <button  matStepperPrevious>Back</button>
                <button  id="submit-button" matStepperNext>
                    Add Product
                </button>
            </div>
         
      </mat-step>
    </mat-stepper>
  </div>
</div>
