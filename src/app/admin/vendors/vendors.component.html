<app-header title="Vendor"></app-header>

<div class="container-fluid">
    <div class="widgets">
        <ng-container *ngFor="let vendor of vendors">
            <app-vendor-widget [vendor_name]="vendor?.vendorName" [vendor_id]="vendor?.id" [vendorEmail]="vendor?.vendorEmail" [vendorImg]="vendor?.vendorImg"></app-vendor-widget>
        </ng-container>
        
    </div>
</div>
