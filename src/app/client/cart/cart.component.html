<app-header></app-header>
<div class="cart-main">
    <div class="cart-items uk-animation-slide-left-medium">
        <h1>Cart</h1>
        <hr class="aa">
        <app-cart-added-item *ngFor="let item of products" [imgsrc]="item.imgsrc" [item_name]="item.item_name" [item_price]="item.item_price" [stock]="item.stock" [item_count]="item.item_count" [total_price]="item.total_price"></app-cart-added-item>
    </div>
    <div class="cart-price uk-animation-slide-right-medium">
        <p id="heading">Delivery</p>
        <p id="date">Delivery Date : {{delivery_Date}}</p>
        <hr id="hr">
        <p id="discount">{{disc_percentage}} off Discount</p>
        <div class="promo-code">
            <input type="text" placeholder="PROMOCODE">
            <button>Apply</button>
        </div>
        <div class="bill">
            <div class="uk-flex subtotal">
                <p>Subtotal</p>
                <p>{{subtotal}}</p>
            </div>
            <div class="uk-flex">
                <p>Discount</p>
                <p>-{{discount}}</p>
            </div>
            <div class="uk-flex">
                <p>{{material}}</p>
                <p>{{material_Price}}</p>
            </div>
            <div class="uk-flex">
                <p>GST</p>
                <p>{{gst}}</p>
            </div>
            <div class="uk-flex">
                <p>Tax</p>
                <p>{{tax}}</p>
            </div>
            <div class="uk-flex">
                <p>Delivery</p>
                <p>{{delivery}}</p>
            </div>
            <hr id="hr">
            <div class="uk-flex subtotal">
                <p>Total</p>
                <p>{{total}}</p>
            </div>
            <button class="primary-button" routerLink="../payment-options">
                Continue
            </button>
        </div>
    </div>
</div>
