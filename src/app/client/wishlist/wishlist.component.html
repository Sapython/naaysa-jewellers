
<p id="heading">Wishlist</p>
<div class="widget">
    <ng-container *ngFor="let wishlistItems of UserWishlist" >
        <app-product-widget *ngIf="wishlistItems.wishlist == true"  [product_name]="wishlistItems?.name" [src]="wishlistItems?.src" [price]="wishlistItems?.price" [category]="wishlistItems?.category"></app-product-widget>
    </ng-container>
    
    
</div>
<app-footer></app-footer>
