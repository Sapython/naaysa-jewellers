<img src="assets/jew-org.png" alt="">
<main>
  <aside>
    <ol>
      <li>
        <strong>Shop For</strong>
        <ul>
          <li>Women</li>
          <li>Men</li>
          <li>Kid</li>
        </ul>
      </li>
      <li>
        <strong>Price</strong>
        <ul>
          <li>
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="5000">Under 5000</mat-radio-button>
              <mat-radio-button value="1020">10000 - 20000</mat-radio-button>
              <mat-radio-button value="2030">20000 - 30000</mat-radio-button>
              <mat-radio-button value="3040">30000 - 40000</mat-radio-button>
              <mat-radio-button value="4050">40000 - 50000</mat-radio-button>
              <mat-radio-button value="5060">50000 - 60000</mat-radio-button>
  
            </mat-radio-group>
          </li>
          <li>
            <div class="range">
              &#8377;<input type="text" placeholder="Min">
            </div>
            <div class="range">
              &#8377;<input type="text" placeholder="Max">
            </div>
            <button>Go</button>
          </li>
        </ul>
      </li>
      <li>
        <strong>Weight</strong>
        <div class="col">
          <mat-checkbox>0 - 2gm</mat-checkbox>
          <mat-checkbox>2 - 10gm</mat-checkbox>
          <mat-checkbox>10 - 30gm</mat-checkbox>
          <mat-checkbox>30 - 40gm</mat-checkbox>
          <mat-checkbox>40 - 50gm</mat-checkbox>
        </div>
      </li>
    </ol>
  </aside>
  <section>
    <h1>Products</h1>
    <ul class="products">
      <li *ngFor="let product of products">
        <app-product-widget [product_name]="product.name" [category]="product.category.name" [liked]="false" [src]="product.images ? (product.images.length > 0 ? product.images[0] : '') : ''" [averageRating]="product.averageRating" [variants]="product.variants" [materials]="product.materials"></app-product-widget>
      </li>
    </ul>
  </section>
</main>
