<div class="container">
    <div class="sort-and-filter">
        <div class="button">
            <select name="cars">
                <option value="">Sort</option>
                <option value="volvo">Newest Arrival</option>
                <option value="saab">Price : High to Low</option>
                <option value="opel">Price : Low to High</option>
                <option value="audi">Avg. Customer Review</option>
                <option value="audi">Popular</option>
                <option value="audi">Discount</option>
            </select>
        </div>
        <div class="button">
            <select name="cars">
                <option value="">Filter</option>
                <option value="volvo">Earings</option>
                <option value="saab">Rings</option>
                <option value="opel">Bangles</option>
                <option value="audi">Jhumkas</option>
            </select>
        </div>
    </div>

    <div *ngFor="let category of categories">
        <p data-aos="fade-right" data-aos-delay="500" *ngIf="category.products.length > 0">{{category.title}}</p>
        <div class="widgets">
            <ng-container *ngFor="let product of category.products">
                <app-product-widget data-aos="fade-right"  [navigateUrl]="'../product/'+product.id" [id]="product.id"
                    [product_name]="product.productName" [wishlist]="product.wishlist" [src]="product.imgSrc"
                    [price]="product.price" [purity]="product.purity" [category]="product.category"
                    [jewellery_Name]="product.jewelleryName" [discount]="product.discount">
                </app-product-widget>
            </ng-container>
        </div>
    </div>
</div>
