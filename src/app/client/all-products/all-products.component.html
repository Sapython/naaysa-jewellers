<div class="container">
    <div class="sort-and-filter">
        <div class="button">
            <select name="cars">
                <option value="">Sort</option>
                <option value="volvo">Newest Arrival</option>
                <option value="saab">Price : High to Low</option>
                <option value="opel">Price : Low to High</option>
                <option value="audi">Avg. Customer Review</option>
                <option value="audi">Popular</option>
                <option value="audi">Discount</option>
            </select>
        </div>
        <div class="button">
            <select name="cars">
                <option value="">Filter</option>
                <option value="volvo">Earings</option>
                <option value="saab">Rings</option>
                <option value="opel">Bangles</option>
                <option value="audi">Jhumkas</option>
            </select>
        </div>
    </div>
    
    <div *ngFor="let category of categories">
        <p data-aos="fade-right" data-aos-delay="500">{{category.title}}</p>
        <div class="widgets">
            <ng-container *ngFor="let product of products">
                <app-product-widget  *ngIf="category.title === product.category"
                [navigateUrl]="'../product/'+product.id" [product_name]="product.productName"
                [src]="product.imgSrc" [price]="product.price"
                [purity]="product.purity" [category]="product.category"
                [jewellery_Name]="product.jewelleryName" [discount]="product.discount">
                </app-product-widget>
            </ng-container>
        </div>
    </div>
</div>
