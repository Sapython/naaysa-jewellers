<app-header></app-header>
<section>
  <div class="profile">
    <div class="left">
      <b>Hellow,Don Jon</b>
      <div class="profile-image">
        <div class="image">

          <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" />
        </div>
      </div>

     <div class="input">
      <p>
        Name
      </p>
      <input type="text" placeholder="Name">
     </div>
     <div class="input">
      <p>
        Phone Number 
      </p>
      <input type="text" placeholder="Name">
     </div>
     <div class="input">
      <p>
        PAN Card no. 
      </p>
      <input type="text" placeholder="Name">
     </div>
     <div class="input">
      <p>
        Email Address 
      </p>
      <input type="text" placeholder="Name">
     </div>
     <div class="buttons">
      <button>Save</button>
      <button>Edit profile</button>
     </div>
     
    </div>
    <div class="right">
    <div class="boxes">
      Check Address
    </div>
    <div class="boxes">
      Orders
    </div>
    <div class="boxes">
      Plan history
    </div>
    <div class="boxes light">
      Change password
    </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
