
  <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="false">
     
    <div class="carousel-inner" style="padding: 0px 75px;">

      <div class="carousel-item active">
        <div class="card-group">
          <div class="card" *ngFor="let history of histories">
            <div class="lable">{{history.lable}}</div>
            <img [src]="history.image" class="card-img-top" alt="...">
            <div class="cardp"><p >{{history.h1}}</p>
            <hr class="hr">
          <p class="cardp1">{{history.p}}</p></div>
          </div>
       
         </div>
      </div>

      <div class="carousel-item ">
        <div class="card-group">
          <div class="card" *ngFor="let history of histories">
            <div class="lable">{{history.lable}}</div>
            <img [src]="history.image" class="card-img-top" alt="...">
            <div class="cardp"><p >{{history.h1}}</p>
            <hr class="hr">
          <p class="cardp1">{{history.p}}</p></div>
          </div>
       
         </div>
      </div>

      

      

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <i class="fa fa-angle-left" aria-hidden="true"></i>  <span  aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <i class="fa fa-angle-right" aria-hidden="true"></i>   <span  style=" color: white;" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>


    </div>
  
  </div>
