<header>
  <div id="top">
    <h1>
      <span>NYAASA</span><img src="assets/logo.svg" alt="Logo" id="logo" /><span
        class="secondary-color"
        >JEWELLERS</span
      >
    </h1>
    <div id="search-box">
      <input type="text" id="input" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div id="buttons">
      <button type="button" id="cart" routerLink="./cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button type="button" routerLink="/login" id="login">Login</button>
      <button type="button" routerLink="/signup" id="sign-up">Sign Up</button>
    </div>
  </div>
  <div id="bottom">
    <nav>
      <ul id="nav-list">
        <li class="nav-li">
          <button
            type="button"
            class="nav-button"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </button>
        </li>
        <li class="nav-li">
          <button type="button" class="nav-button">Products</button>
          <div uk-dropdown="pos: bottom-center">
            <div id="products">
              <div class="product-type">
                <h3>Trending</h3>
                <ul>
                  <li><button routerLink="../all-product">Jhumkas</button></li>
                  <li><button routerLink="../all-product">Couple Bands</button></li>
                  <li><button routerLink="../all-product">Bracelets</button></li>
                  <li><button routerLink="../all-product">Necklace</button></li>
                  <li><button routerLink="../all-product">Pendants</button></li>
                  <li class="view-all">
                    <button>
                      All Trends<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="product-type">
                <h3>Rings</h3>
                <ul>
                  <li><button routerLink="../all-product">Engagement Rings</button></li>
                  <li><button routerLink="../all-product">Couple Rings</button></li>
                  <li><button routerLink="../all-product">Gold Rings</button></li>
                  <li><button routerLink="../all-product">Silver Rings</button></li>
                  <li><button routerLink="../all-product">Diamond Rings</button></li>
                  <li><button routerLink="../all-product">Men's Rings</button></li>
                  <li class="view-all">
                    <button>
                      All Rings<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="product-type">
                <h3>Solitaires</h3>
                <ul>
                  <li><button routerLink="../all-product">Diamond</button></li>
                  <li><button routerLink="../all-product">Gold</button></li>
                  <li><button routerLink="../all-product">Silver</button></li>
                  <li><button routerLink="../all-product">Platinum</button></li>
                  <li class="view-all">
                    <button>
                      All Solitaires<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="product-type">
                <h3>Earrings</h3>
                <ul>
                  <li><button routerLink="../all-product">Diamond</button></li>
                  <li><button routerLink="../all-product">Gold</button></li>
                  <li><button routerLink="../all-product">Silver</button></li>
                  <li><button routerLink="../all-product">Platinum</button></li>
                  <li class="view-all">
                    <button>
                      All Earrings<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="product-type">
                <h3>Pendants</h3>
                <ul>
                  <li><button routerLink="../all-product">Alphabet</button></li>
                  <li><button routerLink="../all-product">Religious</button></li>
                  <li><button routerLink="../all-product">Heart Shaped</button></li>
                  <li><button routerLink="../all-product">Lockets</button></li>
                  <li><button routerLink="../all-product">Office Wear</button></li>
                  <li class="view-all">
                    <button>
                      All Pendants<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="product-type">
                <h3>Coins</h3>
                <ul>
                  <li><button routerLink="../all-product">Gold Coins</button></li>
                  <li><button routerLink="../all-product">Silver Coins</button></li>
                  <li><button routerLink="../all-product">Embroidery Coins</button></li>
                  <li class="view-all">
                    <button>
                      All Coins<i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </li>
        <!-- <li class="nav-li">
          <button
            type="button"
            class="nav-button"
            routerLink="/offers"
            routerLinkActive="active"
          >
            Offers
          </button>
        </li>
        <li class="nav-li">
          <button
            type="button"
            class="nav-button"
            routerLink="/stores"
            routerLinkActive="active"
          >
            Stores
          </button>
        </li> -->
        <li class="nav-li">
          <button
            type="button"
            class="nav-button"
            routerLink="/ten-plus-one-scheme"
            routerLinkActive="active"
          >
            10+1 Scheme
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
