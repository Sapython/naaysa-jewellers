<div class="container .uk-animation-fade" routerLink="../product">
    <div class="box">
        <div class="heart"><i [class]="{'fa-heart': true, 'fa-regular': !liked, 'fa-solid': liked }" (click)="liked = !liked"></i></div>
        <img src="assets/{{src}}" alt="">
        <p id="name">{{product_name}}</p>
        <p id="price">&#x20B9; {{price}}</p>
        <p id="info">{{info}}</p>
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>Good</p>
        </div>
        <div class="progress uk-progress-warning">
            <progress id="js-progressbar" class="uk-progress progress-green" value="40" max="100"></progress>
            <p>40% Pure</p>
        </div>
    </div>
</div>
