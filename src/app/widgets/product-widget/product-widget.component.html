<div class="container .uk-animation-fade" routerLink="../product">
    <div class="box">
        <div class="heart"><i [class]="{'fa-heart': true, 'fa-regular': !liked, 'fa-solid': liked }" (click)="liked = !liked"></i></div>
        <div class="image">
            <img src="assets/{{src}}" alt="">
        </div>
        <p id="name">{{product_name}}</p>
        <p id="price">&#x20B9; {{price}}</p>
        <p id="info">{{info}}</p>
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
    </div>
</div>
