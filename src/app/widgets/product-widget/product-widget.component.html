<div class="container .uk-animation-fade">
  <div class="box">
    <div class="upper-section">
      <div class="bestSeller">Best Seller</div>
      <div class="heart">
        <i
          [class]="{
            'fa-heart': true,
            'fa-regular': !liked,
            'fa-solid': liked
          }"
          (click)="liked = !liked"
        ></i>
      </div>
    </div>
    <div routerLink="../product">
      <div class="image">
        <img [src]="src" alt="" />
      </div>
      <div class="discount">
        <p>Flat {{ discount }}</p>
        <p>{{ purity }} Gold</p>
      </div>
      <hr id="hr" />
      <div class="priceRate">
        <p id="price">
          &#x20B9; {{ price }} <del>{{ price + 10000 }}</del>
        </p>
        <app-stars [rating]="averageRating"></app-stars>
      </div>
      <p id="name">{{ product_name }}</p>
    </div>
    <!-- <div class="buttons">
            <button (click)="onclick()">Add To Cart</button>
            <button><span uk-icon="trash"></span></button>
        </div> -->
  </div>
</div>
